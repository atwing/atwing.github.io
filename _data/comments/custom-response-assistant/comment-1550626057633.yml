message: "Российский боксер Александр Поветкин может провести следующий бой против украинца Александра Усика 18 мая в США <a href=http://xxx-butik.ru/forum/?PAGE_NAME=profile_view&UID=2471>http://xxx-butik.ru/forum/?PAGE_NAME=profile_view&UID=2471</a> , сообщает телеканал ESPN. \r\n \r\nПо информации источника, Усик, являющийся абсолютным чемпионом мира в весовой категории до 90,71 кг, планирует подняться в супертяжелый <a href=http://loaches.ru/forum/index.php?PAGE_NAME=profile_view&UID=44616>http://loaches.ru/forum/index.php?PAGE_NAME=profile_view&UID=44616</a>  вес и повторить свое достижение в более престижной категории. \r\n \r\nСША <a href=http://stilmetdv.ru/communication/forum/user/17606/>http://stilmetdv.ru/communication/forum/user/17606/</a> , где проведет подготовку. Организацией возможного поединка займется промоутер британского боксера Энтони Джошуа Эдди Хирн. Планируется, что бой Поветкина и Усика состоится 18 мая в Чикаго. \r\n \r\nПоветкин в сентябре прошлого года проиграл Джошуа техническим нокаутом в седьмом раунде и не смог завоевать три титула чемпиона мира по версиям WBA, WBO и IBF в супертяжелом весе. \r\n \r\n39-летний россиянин является олимпийским чемпионом 2004 года и бывшим регулярным чемпионом мира по версии WBA. Всего на счету Поветкина 34 победы (24 нокаутом) и два поражения. \r\n \r\nУсик в ноябре минувшего года защитил звание абсолютного чемпиона мира <a href=https://market-master.ru/forum/user/498/>https://market-master.ru/forum/user/498/</a> , выиграв у британца Тони Белью нокаутом в восьмом раунде. \r\n \r\nНа профессиональном ринге на счету 32-летнего украинца 16 побед (12 нокаутом) и ни одного поражения <a href=http://takebest.ru/forum/index.php?PAGE_NAME=profile_view&UID=74849>http://takebest.ru/forum/index.php?PAGE_NAME=profile_view&UID=74849</a> . На любительском уровне Усик, как и Поветкин, становился чемпионом Олимпийских игр 2012 года, а также по разу выигрывал чемпионаты Европы и мира."
