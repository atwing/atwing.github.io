message: "Лучший центр в городе Ижевск для коррекции Вашего зрения exci.ru \r\n \r\nЗрение-одно из самых главных чувств человека. Но по разнообразным факторам оно имеет особенность портиться, иногда пропадает совсем. У многих плохое зрение передается по наследству или случается так, что при рождении люди не одарены этим удивительным чувством. В настоящее современно время много болезней можно изменить с помощью новейших передовых медицинских технологий. Если Вам требуется <a href=http://exci.ru/prices/>лечение близорукости цена</a> , то наш сайт будет Вам полезен. \r\n \r\nЦентр коррекции зрения «ЭКСИ» работает уже более 20 лет и является первым офтальмологическим центром Удмуртской Республики. За этот огромный временной период у нас проводилось десятки тысяч удачных операций. Которые буквально ежедневно осуществляются врачами-офтальмологами с большим стажем и практикой в данной сфере. Центр оснащен новейшем оборудованием, которое соответствует Реестру медицинских технологий, имеется самый большой выбор интраокулярных линз, действует беспроцентная рассрочка на все виды представленных услуг, а еще мы первые в Удмуртии, кто осуществляет работу по полису ДМС, бесплатно обеспечивает клиентов в послеоперационной степени и у нас есть возможность оформления налогового вычета и возврата 13 % от стоимости выполненных услуг. \r\n \r\nНа представленном сайте exci.ru Вы можете прочитать всю необходимую информацию о центре, о наших специалистах, медицинском оборудовании, часы работы, о расценках, методиках лечения, отзывы пациентов и многое другое. Наш сайт очень информативен для наших будущих пациентов, чтобы они узнали больше о готовящейся операции или лечении. Для того, чтобы записаться на операцию, нужно пройти диагностическое лечение. Оно проходит в часы работы центра и не требует записи предварительно. Для жителей других регионов есть возможность на время лечения поселиться в профилактории Ижевска, с бронью Вам с удовольствием помогут наши специалисты. График приема по диагностическому обследованию с понедельника по пятницу с 9-00 до 16-00, с 16-00 до 19-00 и в выходные дни по предварительной записи. \r\n \r\nЧтобы записаться на прием или проверку зрения в наш центр коррекции зрения «ЭКСИ» можно звонить по телефону +7(3412)58-27-50 или на нашем портале заполнить анкету по Email. О стоимости на <a href=http://exci.ru/eyesight/blizorukost/>возрастная близорукость лечение</a>  и все прочие услуги можно подробнее узнать в меню «цены» нашего медицинского портала. \r\n \r\nНаши специалисты-наша гордость. Много тысяч пациентов за такое долгое время работы проделали путь через наш центр и все остались довольны. Каждый день наши врачи слышат благодарность людей, которым они помогли восстановить зрение. Пациенты постоянно оставляют душевные отзывы, приглашают в наш центр своих родных и советуют нас друзьям и коллегам. Все наши специалисты имеют высшую категорию квалификации, в совершенстве владеют техниками своей квалификации, имеют колоссальный опыт и стаж работы, а также имеют награды и определенные заслуги в своей сфере. Познакомиться ближе Вы сможете с нашими врачами на нашем портале в поле «наши специалисты». Про каждого специалиста мы описали Вам его биографию. \r\n \r\nТакже рекомендуем раздел «методы лечения», в подробностях расписаны самые популярные методы, такие, как: коррекция зрения Ласик, лазерная коагуляция сетчатки, оперативное лечение глаукомы, операция склеропластика, лазерная дисцизия задней капсулы хрусталика и многие другие. \r\n \r\nМы расположены по адресу г. Ижевск, Ленина 101. Приходите, мы поможем Вам увидеть этот удивительный мир своими глазами!"
