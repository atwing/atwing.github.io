message: "Руководитель Агентства инвестиционного развития Татарстана Талия Минуллина отказалась от подаренного на 8 марта автомобиля Porsche. О дорогом презенте чиновница рассказала телеведущему Леониду Якубовичу, которого пригласили поздравить женщин в правительстве республики. Видео беседы публиковал в \"сториз\" Instagram глава Татарстана Рустам Минниханов. \r\n \r\nЯкубович спросил Минуллину, есть ли у нее молодой человек, и та ответила, что есть: \"Подарил Porsche, но я пока не знаю, как его оформлять, потому что мне нельзя\". По закону российским чиновникам запрещено принимать подарки дороже трех тысяч рублей. Все, что стоит дороже, признается федеральной собственностью и должно быть сдано либо выкуплено чиновником за свой счет. \r\n \r\nПозже Минуллина сообщила ИА \"Татар-информ\", что не приняла Porsche, так как постоянно работает и ездит в командировки. \"Это экономически нецелесообразно! Велела ему <>арителю] продать и инвестировать в Татарстан. Это и есть лучший для меня подарок\", - сказала чиновница. \r\n \r\nПресса писала, что после дела бывшего министра экономики РФ Алексея Улюкаева, осужденного за получение взятки в два миллиона долларов, российские чиновники и представители крупных компаний стали шарахаться от любых подарков, кроме открыток. Дело в том, что Улюкаев был задержан вместе с корзинкой подарков от главы \"Роснефти\" Игоря Сечина и сумкой с деньгами. \r\n \r\nСам экс-министр, по его словам, был уверен, что в сумке вино. Позднее Улюкаев в шутку сравнивал подарок Сечина с дарами данайцев. Перед Новым годом сообщалось, что страх перед презентами \"от Иваныча\" пропал - несколько федеральных чиновников получили от Сечина корзинки с колбасой собственного производства. \r\n \r\nОтказом от дорогостоящих активов на балансе бюджета прославилась мэр Якутска Сардана Авксентьева. Она, в частности, отказалась от автомобилей для чиновников за 7 млн рублей и уволила сотрудника, заказавшего банкеты на сумму более 1 млн рублей. \r\n \r\nА власти Хабаровского края, как и обещали, выставили на торги правительственную яхту \"Виктория\", содержание которой обходилось в сотни тысяч рублей ежегодно. Начальная цена яхты составляет 60,4 млн рублей. \r\n \r\nСейчас вы можете купить женские и мужские кроссовки Адидас со скидкой 45% у наших партнеров: \r\n<a href=http://proavio.ru/forum/index.php?PAGE_NAME=profile_view&UID=6622>http://proavio.ru/forum/index.php?PAGE_NAME=profile_view&UID=6622</a>\r\n<a href=http://optimavto.ru/communication/forum/user/4779/>http://optimavto.ru/communication/forum/user/4779/</a>\r\n<a href=http://www.izobilnyi.ru/forum/user/4529/>http://www.izobilnyi.ru/forum/user/4529/</a>\r\n<a href=https://proshlagbaum.ru/forum/user/329/>https://proshlagbaum.ru/forum/user/329/</a>\r\n<a href=http://businessunited.ru/forum/?PAGE_NAME=profile_view&UID=9802>http://businessunited.ru/forum/?PAGE_NAME=profile_view&UID=9802</a>"
