    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above mm">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.location }}</h3>
                        <p>
                            {% for adress in site.address %}
                                {{ adress.line }} <br>
		                    {% endfor %}
                        </p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3 style="font-size: 26px; margin: 21px 0 30px 0; font-family: Lato,Helvetica Neue,Helvetica,Arial,sans-serif;
                        line-height: 1.1;">{{ site.footer.social }}</h3>
                        <ul class="list-inline" style="font-size: 15px; font-family: Lato,Helvetica Neue,Helvetica,Arial,sans-serif;">
                            {% for network in site.social-boot %}
                            <li style="margin-bottom: 0px;">
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}" aria-hidden="true"></i></a>
                            </li>
		                    {% endfor %}
                            <li style="margin-bottom: 0px;">
                                <a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" class="btn-social btn-outline"><i class="fa fa-fw fa-rss-square" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.credits }}</h3>
                        <p>{{ site.credits }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" style="font-size: .7em; font-family: Lato,Helvetica Neue,Helvetica,Arial,sans-serif; line-height:1.42857143;">
                        &copy; 20{{ site.time | date: '%y' }} {{ site.footer.copyright }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top" style="background-color: #{{ site.color.secondary }}; font-family: inherit; padding: 10px 15px; border: 1px solid transparent !important; margin-bottom: 0">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
