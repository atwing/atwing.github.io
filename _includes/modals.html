 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="projectModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="false">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <br>
                            <p>{{ post.description }}</p>
                            <div class="modal-content-content">{{ post.content }}</div>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Category:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <div class="modal-content-content">
                                {% include comments.html %}
                            </div>
                            <br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
